<header class="navbar navbar-expand-md bd-navbar">
  <nav class="container-xxl flex-wrap flex-md-nowrap" aria-label="Main navigation">
    <a class="navbar-brand p-0 me-2" href="{{site.baseurl}}" aria-label="US LAYER">
      <img class="mr-2" src="{{site.baseurl}}/{{site.logo}}" alt="us layer logo" style="width:150px">
    </a>

    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#bdNavbar" aria-controls="bdNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" class="bi" fill="currentColor" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"></path>
</svg>

    </button>

    <div class="navbar-collapse collapse" id="bdNavbar" style="font-weight:500;">
      <ul class="navbar-nav flex-row flex-wrap bd-navbar-nav pt-2 py-md-0">

        {% for item in site.data.menus.topmenu %}
          <li class="nav-item col-6 col-md-auto">
            <a href="{% unless item.external %}{{site.baseurl}}/{% endunless %}{{item.url}}" class="nav-link p-2 active text-dark" alt="{{item.title}}">{{item.title}}</a>
          </li>
        {% endfor %}

      </ul>

      <hr class="d-md-none text-white-50">

      <ul class="navbar-nav flex-row flex-wrap ms-md-auto">
        <li class="nav-item col-6 col-md-auto">
          <a class="nav-link px-2" style="color:#4267B2" href="{{site.social.facebook}}" target="_blank" rel="noopener">
            <h3><i class="bi bi-facebook">
              <title>Facebook</title>
            </i></h3>
            <small class="d-md-none ms-2">Facebook</small>
          </a>
        </li>
        <li class="nav-item col-6 col-md-auto">
          <a class="nav-link px-2" style="color:#1DA1F2;" href="{{site.social.twitter}}" target="_blank" rel="noopener">
            <h3><i class="bi bi-twitter">
              <title>Twitter</title>
            </i></h3>
            <small class="d-md-none ms-2">Twitter</small>
          </a>
        </li>
      </ul>

      <a class="btn btn-outline-info d-lg-inline-block my-2 my-md-0 ms-md-3" href="#">English</a>
    </div>
  </nav>
</header>

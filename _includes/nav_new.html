<header class="navbar navbar-expand-lg bd-navbar sticky-top">
    <nav class="container-xxl bd-gutter flex-wrap flex-lg-nowrap" aria-label="Main navigation">
        <div class="d-lg-none" style="width: 1.5rem;"></div>
  
      <a class="navbar-brand p-0 me-0 me-lg-2" href="/" aria-label="Bootstrap">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="35" viewBox="0 0 273.35 242.07">
          <path fill="currentColor" d="M273.35,67.27l-13.71,5.57V0H17.57l.43,159.38-9.43,13.71,18.85-9.43L0,188.52l17.57-5.14v58.7l242.07-1.71,.43-149.53,7.71-11.57-14.57,6,20.14-17.99ZM132.93,211.65c-.29,1.14-.83,2.81-1.93,4.61-2.07,3.39-4.8,5.09-5.98,5.81-3.17,1.93-6.19,2.47-7.94,2.65H51.84c-1.97-.43-6.89-1.78-11.03-6.21-2.85-3.05-4.13-6.26-4.71-8.14l-.32-186.27-5.46-6.75h44.99V202.44h17.99l1.29-185.09h38.35V211.65ZM242.87,61.7l-38.4,15.26-.43-37.86-19.07,.11V105.83l-18.21,14.14,76.1-28.28v119.75c-.53,1.7-1.89,5.22-5.25,8.35-3.97,3.7-8.39,4.65-10.12,4.93h-65.23c-1.77-.2-7.12-1.04-11.62-5.49-3.05-3.02-4.33-6.34-4.87-8.11,.12-10.25,.25-20.49,.37-30.74l38.45-15v37.01h19.87v-67.11l18.64-14.25-76.32,29.67-.64-125.64-6.43-7.71h87.4c1.5,.02,5.52,.29,9.48,3.09,4.26,3.01,5.81,7.09,6.27,8.48V61.7Z"/>
        </svg>
      </a>
  
      <div class="d-flex">
        
  
        <button class="navbar-toggler d-flex d-lg-none order-3 p-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#bdNavbar" aria-controls="bdNavbar" aria-label="Toggle navigation">
          <svg class="bi" aria-hidden="true"><use xlink:href="#three-dots"></use></svg>
        </button>
      </div>
  
      <div class="offcanvas-lg offcanvas-end flex-grow-1" tabindex="-1" id="bdNavbar" aria-labelledby="bdNavbarOffcanvasLabel" data-bs-scroll="true">
        <div class="offcanvas-header px-4 pb-0">
          <h5 class="offcanvas-title text-white" id="bdNavbarOffcanvasLabel">US LAYER</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close" data-bs-target="#bdNavbar"></button>
        </div>
  
        <div class="offcanvas-body p-4 pt-0 p-lg-0">
          <hr class="d-lg-none text-white-50">
          <ul class="navbar-nav flex-row flex-wrap bd-navbar-nav">
            {% for item in site.data.menus.topmenu %}
            <li class="nav-item col-6 col-lg-auto">
                <a href="{{item.url | relative_url}}"
                    class="nav-link py-2 px-0 px-lg-2 {% if page.url == item.url %}active border-bottom border-1 border-white{% endif %}"
                    alt="{{item.title}}">{{item.title}}</a>
            </li>
            {% endfor %}
          </ul>
  
          <hr class="d-lg-none text-white-50">
  
          <ul class="navbar-nav flex-row flex-wrap ms-md-auto">
            <li class="nav-item col-6 col-lg-auto">
              <a class="nav-link py-2 px-0 px-lg-2" href="{{site.social.facebook}}" target="_blank" rel="noopener">
                <i class="bi bi-facebook"></i>
              </a>
            </li>
            <li class="nav-item col-6 col-lg-auto">
              <a class="nav-link py-2 px-0 px-lg-2" href="{{site.social.twitter}}" target="_blank" rel="noopener">
                <i class="bi bi-twitter"></i>
              </a>
            </li>
            <li class="nav-item py-2 py-lg-1 col-12 col-lg-auto">
              <div class="vr d-none d-lg-flex h-100 mx-lg-2 text-white"></div>
              <hr class="d-lg-none my-2 text-white-50">
            </li>
  
            
  
            <li class="nav-item dropdown">
              <button class="btn btn-link nav-link py-2 px-0 px-lg-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown" data-bs-display="static" aria-label="Toggle theme (dark)">
                <svg class="bi my-1 theme-icon-active"><use href="#moon-stars-fill"></use></svg>
                <span class="d-lg-none ms-2" id="bd-theme-text">Toggle theme</span>
              </button>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-theme-text">
                <li>
                  <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
                    <svg class="bi me-2 opacity-50 theme-icon"><use href="#sun-fill"></use></svg>
                    Light
                    <svg class="bi ms-auto d-none"><use href="#check2"></use></svg>
                  </button>
                </li>
                <li>
                  <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="dark" aria-pressed="true">
                    <svg class="bi me-2 opacity-50 theme-icon"><use href="#moon-stars-fill"></use></svg>
                    Dark
                    <svg class="bi ms-auto d-none"><use href="#check2"></use></svg>
                  </button>
                </li>
                <li>
                  <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto" aria-pressed="false">
                    <svg class="bi me-2 opacity-50 theme-icon"><use href="#circle-half"></use></svg>
                    Auto
                    <svg class="bi ms-auto d-none"><use href="#check2"></use></svg>
                  </button>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
